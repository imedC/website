<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

    {% block title %}Aabirr{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'blog/index.css' %}">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar-default" style=" background:#41a6dc; position:fixed; z-index:700;
    top: 0; 
    width: 100%;">
    <div class="container-fluid" >

        <!-- Header -->
        <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="{% static 'blog/test.png' %}" class="img-rounded" alt ="logo" style="height: 50px; -webkit-filter:opacity(50%); filter: invert(100%);">
             <a href="{% url 'blog:index' %}" style="color:white;" >
            <button class="btn btn-primary navbar-btn" style="margin-left:40px; width: 80px;"
             aria-hidden="true" >Blog </button></a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'blog:index' %}">
                <div class="form-group">
                    <input class="form-control" style="margin-left:100px;" name="q" value="{{ request.GET.q }}" placeholder="Search..."/>
                </div>
                <button type="submit" class="btn btn-default" >
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>
           
                <div class="nav navbar-nav navbar-right">               
                 <a href="#" style="color:white;" >
            <button class=" btn navbar-btn btn-success" aria-hidden="true" >
            <span class="glyphicon glyphicon-hand-right"></span> Sign Up</button></a>
                </div>
                <div class="nav navbar-nav navbar-right">
            <a href="{% url 'blog:login' %}">
            <button class="btn btn-success navbar-btn" aria-hidden="true" >
            <span class="glyphicon glyphicon-log-in"></span>
            Log In</button></a>
                </div>
             
        </div>

    </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
