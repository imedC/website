{% block head %}
<title>Profile</title>
{% endblock %}


 <div class="container-fluid">
 <div class="row" style="padding-top:60px;">
<div class="col-lg-offset-3 col-md-6 ">
<form enctype="multipart/form-data" method="post" action="">
  {% csrf_token %}
           
                <div class="panel-body">
                    <h1 class="panel-title pull-left " style="font-size:30px;font-style: italic;
    color: gray;">Feel free to edit your profile</h1>
                </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Describe yourself in 5 words</h3>
                    <br><br>
                        {{profile_form.bio|safe}}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Your avatar</h3>
                    <br><br>
                    <div align="center">
                        <div class="col-lg-12 col-md-12">
                            <img class="img-thumbnail img-responsive" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="250px" height="250px">
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button class="btn btn-secondary">{{profile_form.avatar}}<i class="fa fa-upload" aria-hidden="true"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
  <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title pull-left">Your cover photo</h3>
                    <br><br>
                    <div align="center">
                        <div class="col-lg-12 col-md-12">
                            <img class="img-thumbnail img-responsive" src="http://fredeextensions.gettimely.com/images/default-cover-image.jpg" width="250px" height="250px">
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button class="btn btn-secondary">{{profile_form.cover}}<i class="fa fa-upload" aria-hidden="true"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
            {{profile_form.location}}
            {{profile_form.bd}}
          
        <div class="form-group ">
                            <button type="submit" id="button" class="btn btn-info btn-large login-button">Save changes</button>
                        </div>
  </form>
  </div></div></div>
